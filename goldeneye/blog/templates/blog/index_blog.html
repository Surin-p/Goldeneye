


{% extends "base.html" %}

{% block content %}
<div class="all-title-box">
    <div class="container text-center">
        <h1>Blog<span class="m_1">Lorem Ipsum dolroin gravida nibh vel velit.</span></h1>
    </div>
</div>
{% endblock content %}
{% block page_content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-lg-4 col-md-6 col-12">
                <div class="blog-item">
                    <div class="image-blog">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" style="height: 250px; width: 530px;">
                    </div>
                    <div class="meta-info-blog">
                        <span><i class="fa fa-calendar"></i> <a href="#">{{ post.created_on.date }}</a></span>
                        <span><i class="fa fa-tag"></i>  <a href="#">News</a></span>
                        <span><i class="fa fa-comments"></i> <a href="#">12 Comments</a></span>
                    </div>
                    <div class="blog-title">
                        <h2><a href="{% url 'blog_detail' post.pk %}" title="{{ post.title }}">{{ post.title }}</a></h2>
                    </div>
                    <div class="blog-desc">
                        <p>{{ post.description }}</p>
                    </div>
                    <div class="blog-button">
                        <a class="hover-btn-new orange" href="{% url 'blog_detail' post.pk %}"><span>Read More</span></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
